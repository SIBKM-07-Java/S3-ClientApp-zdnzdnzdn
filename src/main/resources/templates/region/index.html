<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Icon -->
    <link
      rel="shortcut icon"
      href="/images/icon.png"
      type="image/x-icon"
    />
    <!-- Title Web -->
    <title>Region</title>
    <style>
        /* Custom*/
        table {
            border-radius: 0.5rem;
            overflow: hidden;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Content -->
    <section class="container mt-5">
        <div class="my-4 text-center"> 
            <h1 class="fw-bold">List of Regions</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered table-hover table-striped text-center">
                    <thead class="table-dark">
                        <tr>
                            <th class="col-2">Id</th>
                            <th class="col-4">Name</th>
                            <th class="col-6">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="region : ${regions}">
                            <td th:text="${region.id}"></td>
                            <td th:text="${region.name}"></td>
                            <td class="d-flex justify-content-center gap-3">
                                <a th:href="@{/region/detail/{id}(id=${region.id})}" class="btn btn-primary btn-sm">
                                    <i class="bi bi-eye"></i> Detail
                                </a>
                                <a th:href="@{/region/update/{id}(id=${region.id})}" class="btn btn-warning btn-sm">
                                    <i class="bi bi-pencil"></i> Update
                                </a>
                                <a th:href="@{/region/delete/{id}(id=${region.id})}" class="btn btn-danger btn-sm">
                                    <i class="bi bi-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <a href="/region/create" class="btn btn-success btn-sm fw-bold">Add Region</a>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
