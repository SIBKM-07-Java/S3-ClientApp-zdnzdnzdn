<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="/images/icon.png"
      type="image/x-icon"
    /> 
    <title>Delete Region</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="fw-bold">Delete Region</h1>
        <p>Are you sure you want to delete the region <strong th:text="${region.name}"></strong>?</p>
        <form th:action="@{/region/delete/{id}(id=${region.id})}" method="post">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="/region" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
